<h1 class="text-center">
  <i class="fa-solid fa-users fa-1x text-dark"></i>
  {{name}}
</h1>
<!--Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let users of userslist | filter : searchTerm :'firstName'">
        <div class=" card h-100 border border-dark">
          <!--user image-->
          <img class=" card-img-top" src={{users.image}} alt="no image">
          <!-- user details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- user name-->
              <h5 class="fw-bolder">
                {{users.firstName}}&nbsp;{{users.lastName}}</h5>
              <p>{{users.company['title']}}</p>
            </div>
          </div>
          <!-- view-user-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="view-user/{{users.id}}">
                View USER Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
